<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Drawing Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tugas Akhir Grafika Komputer dan Multimedia</h1>
        <h3>Daniel Hasiando Sinaga - 123210047</h3>
    </header>
    <div id="toolbar">
        <button id="ddaButton">Line (DDA)</button>
        <button id="bresenhamButton">Line (Bresenham)</button>
        <button id="circleButton">Circle (Midpoint)</button>
        <button id="ellipseButton">Ellipse (Midpoint)</button>
        <button id="fillButton">Fill</button>
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="strokeWidth">Width:</label>
        <input type="number" id="strokeWidth" value="1" min="1" max="10">
        <button id="clearButton">Clear</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="500"></canvas>
    <div id="rightToolbar">
        <div class="double-input">
            <label for="transX">Translasi X:</label>
            <input type="number" id="transX" value="0">
        </div>
        <div class="double-input">
            <label for="transY">Translasi Y:</label>
            <input type="number" id="transY" value="0">
        </div>
        <button id="translateButton">Translate</button>
        <label for="scaleFactor">Scale Factor:</label>
        <input type="number" id="scaleFactor" value="1" step="0.1">
        <button id="scaleButton">Scale</button>
        <label for="rotateAngle">Rotate Angle (degrees):</label>
        <input type="number" id="rotateAngle" value="0">
        <button id="rotateButton">Rotate</button>
        <label for="mirrorAxis">Mirror Axis:</label>
        <select id="mirrorAxis">
            <option value="x">X-Axis</option>
            <option value="y">Y-Axis</option>
        </select>
        <button id="mirrorButton">Mirror</button>
    </div>
    <script src="canvasSetup.js"></script>
    <script src="toolListeners.js"></script>
    <script src="drawingFunctions.js"></script>
    <script src="transformationFunctions.js"></script>
    <script src="utilityFunctions.js"></script>
</body>
</html>
